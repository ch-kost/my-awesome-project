<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Связаться</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="header__brand">Логотип</a>
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Главная</a></li>
        <li><a href="about.html" class="nav__link">О нас</a></li>
        <li><a href="contacts.html" class="nav__link">Связаться</a></li>
      </ul>
    </nav>
    <button id="themeToggle" class="theme-toggle" aria-label="Сменить тему">
      <span id="themeIcon">☀️</span>
    </button>
  </header>

  <main class="main">
    <h1>Свяжитесь с нами</h1>
    <button id="openDialog" class="btn">Написать нам</button>

    <dialog id="contactDialog" class="modal">
      <form id="contactForm" class="form">
        <h2>Обратная связь</h2>
        <div class="form__group">
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" required>
          <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
          <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" placeholder="+7 (900) 000-00-00">
          <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="message">Сообщение</label>
          <textarea id="message" name="message" required></textarea>
          <span class="form__error"></span>
        </div>
        <div class="form__actions">
          <button type="button" id="closeDialog" class="btn btn--secondary">Отмена</button>
          <button type="submit" class="btn btn--primary">Отправить</button>
        </div>
      </form>
    </dialog>
  </main>

  <footer class="footer">
    <p>© 2025 Наш сайт. Все права защищены.</p>
  </footer>

  <script src="theme.js"></script>
  <script src="main.js"></script>
</body>
</html>
